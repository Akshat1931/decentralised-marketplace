<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Login & Signup Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .signup-form {
            display: none;
        }

        #signup:checked ~ .signup .content,
        #login:checked ~ .signin .content {
            display: block;
        }
    </style>
</head>

<body>

    <section class="login-section">
        <span></span>

        <input type="checkbox" id="login" checked>
        <label for="login" class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </label>

        <input type="checkbox" id="signup">
        <label for="signup" class="signup">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form signup-form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Confirm Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="email" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Signup">
                    </div>
                </div>
            </div>
        </label>

    </section>

</body>

</html>
