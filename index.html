  <title>Animated Login Form using Html & CSS Only</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform client-side validation
      if (username === "" || password === "") {
        alert("Please enter both username and password.");
      } else {
        // Retrieve stored user data from local storage
        var storedUsers = JSON.parse(localStorage.getItem("users")) || [];

        // Check if the entered credentials match any stored user
        var user = storedUsers.find((u) => u.email === username && u.password === password);

        if (user) {
          alert("Login successful. Redirecting to the dashboard...");
          window.location.href = "index2.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }
    }

    function validateSignup() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("signup-password").value;
      var confirmPassword = document.getElementById("confirm-password").value;

      // Perform client-side signup validation
      if (name === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields.");
      } else if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
      } else {
        // Store user data in local storage
        var newUser = { name: name, email: email, password: password }; // Use email as username
        var storedUsers = JSON.parse(localStorage.getItem("users")) || [];
        storedUsers.push(newUser);
        localStorage.setItem("users", JSON.stringify(storedUsers));

        alert("Signup successful!");

        // Redirect to the login page
        window.location.href = "index.html";
      }
    }

    function showSignupForm() {
      var signupForm = document.getElementById("signup-form");
      var loginForm = document.getElementById("login-form");

      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
      }
    }

    function showLoginForm() {
      var signupForm = document.getElementById("signup-form");
      var loginForm = document.getElementById("login-form");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }
  </script>
